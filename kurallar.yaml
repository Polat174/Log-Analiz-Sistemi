rules:
  - name: "Failed SSH Login"
    pattern: "Failed password for.*from"
    severity: "High"
    description: "Basarisiz SSH giris denemesi"

  - name: "Invalid User SSH"
    pattern: "invalid user.*from"
    severity: "High"
    description: "Gecersiz kullanici ile SSH girisi"

  - name: "UFW Block"
    pattern: "UFW BLOCK"
    severity: "Medium"
    description: "Firewall engellemesi"

  - name: "Nginx Error"
    # 400-599 arasi hata kodlarini yakalar
    pattern: " (4[0-9]{2}|5[0-9]{2}) "
    severity: "Medium"
    description: "Web sunucusu hatasi"

  - name: "General Error"
    pattern: "error"
    severity: "Low"
    description: "Genel hata yakalayici"
